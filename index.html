<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoTalk Sharing Example</title>
  <!-- Include Kakao SDK script -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>

<div>
  <button
    class="navermap width_38 height_38 border-radius_12"
    onclick="shareKakaotalk()"
  >
    카카오톡 공유하기
  </button>
</div>

<script>
  Kakao.init('8b06ea585fd4f917dddee9720fb22765');

function shareKakaotalk() {
  // Kakao Link 전송할 데이터 설정
  const data = {
    templateId: 98536, // 사용자 정의 템플릿 ID (Kakao Developers에서 생성해야 함)
    templateArgs: {
      title: '제목 테스트 ( 제목값은 고정 ).',
      description: '내용 테스트 ( 텍스트값은 고정 )',
      imageUrl: 'https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/dLK2/image/lF5wkeN8WbcGcZu6jOpXbwd0yRw',
      url: window.location.href,
      shareButton: '공유하기',
    },
  };

  // Kakao Link 보내기
  Kakao.Link.sendCustom(data, function () {
    console.log("카카오톡으로 공유 성공");
  });
}
</script>

</body>
</html>
